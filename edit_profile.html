<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/dist/css/edit_prifile.min.css" />
    <title>Progetto Sesta Settimana</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="navbar-brand">
            <img src="./assets/netflix_logo.png" alt="netflix-logo" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="d-flex flex-column align-items-center" id="max-width">
        <div id="all-container">
          <h1>Edit Profile</h1>
          <div class="d-flex">
            <div>
              <img src="./assets/avatar.png" alt="avatar" />
            </div>
            <div class="d-flex flex-column" id="kinda-form">
              <div id="first-part">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Strive Student
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </div>
                <div>
                  <h3>Language:</h3>
                  <div class="btn-group border rounded-0 d-none d-lg-block">
                    <button type="button" class="btn text-light p-1">
                      English
                    </button>
                    <button
                      type="button"
                      class="btn dropdown-toggle dropdown-toggle-split text-light p-1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li>
                        <a class="dropdown-item" href="#">German</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Spanish</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">French</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div id="second-part">
                <h3>Maturity Setting:</h3>
                <button type="button" class="btn btn-outline-light">
                  ALL MATURITY RATINGS
                </button>
                <p>
                  Show titles of <strong>all maturity ratings</strong> for this
                  profile
                </p>
                <button type="button" class="btn btn-outline-light rounded-0">
                  EDIT
                </button>
              </div>
              <div id="third-part">
                <h3>Autoplay controls</h3>
                <div class="d-flex align-items-center gap-2">
                  <div class="input bg-dark d-flex align-items-center">
                    <input
                      id="checkbox2"
                      class="form-check-input mt-0 bg-dark border"
                      type="checkbox"
                      value=""
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                  <label for="checkbox2"
                    >Autoplay next episode in a series on all devices</label
                  >
                </div>
                <div class="d-flex align-items-center gap-2">
                  <div class="input bg-dark d-flex align-items-center">
                    <input
                      id="checkbox2"
                      class="form-check-input mt-0 bg-dark border"
                      type="checkbox"
                      value=""
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                  <label for="checkbox2"
                    >Autoplay previews while browsing on all devices</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-light">SAVE</button>
          <button type="button" class="btn btn-outline-light">CANCEL</button>
          <button type="button" class="btn btn-outline-light">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
