<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/dist/css/edit_prifile.min.css" />
    <title>Progetto Sesta Settimana</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="navbar-brand">
            <a href="./index.html"
              ><img src="./assets/netflix_logo.png" alt="netflix-logo"
            /></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center">
      <div class="d-flex flex-column align-items-center" id="max-width">
        <div class="bordo-grigio" id="all-container">
          <h1 class="pb-1 mb-3 bordo-grigio">Edit Profile</h1>
          <div class="d-flex gap-4">
            <div id="img-avatar">
              <img src="./assets/avatar.png" alt="avatar" />
            </div>
            <div class="d-flex flex-column" id="kinda-form">
              <div class="pb-4 bordo-grigio" id="first-part">
                <div class="dropdown">
                  <button
                    type="button"
                    class="btn btn-secondary rounded-0 mb-3"
                  >
                    Strive Student
                  </button>
                </div>
                <div>
                  <h4 class="pb-1 mb-2">Language:</h4>
                  <div
                    class="border rounded-0 d-flex justify-content-between px-2"
                  >
                    <button type="button" class="btn text-light p-1">
                      English
                    </button>
                    <button
                      type="button"
                      class="btn dropdown-toggle dropdown-toggle-split text-light p-1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li>
                        <a class="dropdown-item" href="#">German</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Spanish</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">French</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="py-4 bordo-grigio" id="second-part">
                <h4 class="mb-3">Maturity Setting:</h4>
                <button type="button" class="btn text-light rounded-0 mb-3">
                  ALL MATURITY RATINGS
                </button>
                <p class="mb-3">
                  Show titles of <strong>all maturity ratings</strong> for this
                  profile
                </p>
                <button
                  type="button"
                  class="btn btn-outline-light rounded-0 scurito"
                >
                  EDIT
                </button>
              </div>
              <div class="py-4" id="third-part">
                <h4 class="mb-3">Autoplay controls</h4>
                <div class="d-flex align-items-center gap-2 mb-2">
                  <div class="input bg-dark d-flex align-items-center">
                    <input
                      id="checkbox2"
                      class="form-check-input mt-0 bg-dark"
                      type="checkbox"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                  <label for="checkbox2"
                    >Autoplay next episode in a series on all devices</label
                  >
                </div>
                <div class="d-flex align-items-center gap-2">
                  <div class="input bg-dark d-flex align-items-center">
                    <input
                      id="checkbox2"
                      class="form-check-input mt-0 bg-dark"
                      type="checkbox"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                  <label for="checkbox2"
                    >Autoplay previews while browsing on all devices</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="d-flex justify-content-around mt-4"
          id="under-all-container"
        >
          <button type="submit" class="btn btn-light rounded-0">
            <strong>SAVE</strong>
          </button>
          <button type="button" class="btn btn-outline-light rounded-0 scurito">
            CANCEL
          </button>
          <button type="button" class="btn btn-outline-light rounded-0 scurito">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
